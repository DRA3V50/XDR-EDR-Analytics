name: Update XDR Lab

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    # Twice daily at 8 AM and 8 PM EST
    - cron: '0 13 * * *'
    - cron: '0 01 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo using PAT
      - name: Checkout repository using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_Sim_Token }}

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      # 4. Validate KQL scripts
      - name: Validate KQL scripts
        run: python tooling/validate_kql.py || echo "Validation skipped if script missing"

      # 5. Generate XDR dashboards
      - name: Generate XDR dashboards
        run: python tooling/generate_dashboards.py || echo "Dashboard generation skipped if script missing"

      # 6. Add timestamp
      - name: Add timestamp
        run: python tooling/add_timestamp.py || echo "Timestamp skipped if script missing"

      # 7. Commit & push dashboards using PAT
      - name: Commit updated dashboards
        run: |
          git config user.name "XDR-Automation"
          git config user.email "xdr-bot@example.com"
          git add dashboards/
          git commit -m "Update dashboards: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_Sim_Token }}@github.com/DRA3V50/XDR-Endpoint-Detections.git HEAD:main
