name: Daily XDR Risk Update

on:
  schedule:
    - cron: '0 10,22 * * *'  # Runs at 10AM & 10PM UTC (roughly morning/early night EST)
  workflow_dispatch:        # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_Sim_Token }}  # Your GitHub PAT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Generate telemetry
        run: python tooling/telemetry_generator.py

      - name: Calculate risk
        run: python tooling/risk_engine.py

      - name: Generate reports
        run: python tooling/generate_reports.py

      - name: Commit updated CSVs
        run: |
          git config user.name "XDR-Automation"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Update endpoint risk reports: $(date -u)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_Sim_Token }}
