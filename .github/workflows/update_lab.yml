name: XDR Lab Twice Daily Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST
    - cron: '0 01 * * *'  # 8 PM EST
  push:
    branches:
      - main

jobs:
  run-lab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib jinja2

      - name: Install dotnet-script
        run: |
          dotnet tool install -g dotnet-script
          dotnet-script --version

      - name: Run KQL validator
        run: python tooling/validate_kql.py

      - name: Run telemetry parser (C#)
        run: dotnet-script tooling/telemetry_parser.cs --verbose

      - name: Generate dashboards with timestamp
        run: |
          python tooling/generate_dashboards.py
          python -c "from datetime import datetime; index_file = 'web/index.html'; \
with open(index_file, 'a') as f: f.write(f'\n<!-- Last updated: {datetime.now()} -->\n')"

      - name: Commit updated dashboards
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboards/*.svg web/*.html
          git commit -m "Update dashboards [skip ci]" || echo "No changes to commit"
          git push
