name: XDR Lab Update

on:
  workflow_dispatch:   # Manual run button
  schedule:
    # 8 AM EST → 13:00 UTC
    - cron: '0 13 * * *'
    # 8 PM EST → 01:00 UTC
    - cron: '0 01 * * *'
  push:
    branches:
      - main

jobs:
  update-xdr-lab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib jinja2

      - name: Install dotnet-script
        run: |
          dotnet tool install -g dotnet-script
          dotnet-script --version

      - name: Run KQL validator
        run: python tooling/validate_kql.py

      - name: Run telemetry parser (C#)
        run: dotnet-script tooling/telemetry_parser.cs --verbose

      - name: Generate dashboards
        run: python tooling/generate_dashboards.py

      - name: Add timestamp to dashboard
        run: python tooling/add_timestamp.py

      - name: Commit updated dashboards
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboards/*.svg web/*.html
          git commit -m "Update dashboards [skip ci]" || echo "No changes to commit"
          git push

