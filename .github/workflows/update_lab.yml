name: XDR Lab Twice Daily Update

on:
  schedule:
    # Morning run at 8 AM EST
    - cron: '0 13 * * *'
    # Evening run at 8 PM EST
    - cron: '0 01 * * *'
  push:
    branches:
      - main

jobs:
  run-lab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib jinja2

      - name: Run KQL Validator
        run: python tooling/validate_kql.py

      - name: Run Telemetry Parser (C#)
        run: |
          dotnet run --project tooling/telemetry_parser.csproj

      - name: Generate Dashboards
        run: python tooling/generate_dashboards.py

      - name: Commit Updated Dashboards
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboards/*.svg web/*.html
          git commit -m "Update dashboards [skip ci]" || echo "No changes"
          git push
