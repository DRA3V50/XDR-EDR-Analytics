name: Update Endpoint Analytics

# Manual trigger + scheduled runs (EST 08:00 & 20:00)
on:
  workflow_dispatch:  # Manual run
  schedule:
    - cron: '0 13 * * *' # 08:00 EST
    - cron: '0 1 * * *'  # 20:00 EST

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_Sim_Token }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib

    - name: Generate telemetry
      run: python tooling/generate_telemetry.py

    - name: Calculate host risk
      run: python tooling/calculate_risk.py

    - name: Generate dashboard
      run: python tooling/generate_dashboards.py

    - name: Commit updated dashboard
      run: |
        git config user.name "XDR-Automation"
        git config user.email "xdr-automation@example.com"
        git add dashboards/dashboard.svg
        git commit -m "Update dashboard: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git push
      env:
        # This token must be added in your repo secrets with name PAT_Sim_Token
        GITHUB_TOKEN: ${{ secrets.PAT_Sim_Token }}
