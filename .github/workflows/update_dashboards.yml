name: Update XDR Dashboard

on:
  workflow_dispatch:   # Manual run
  schedule:
    - cron: '0 10,22 * * *' # UTC: 10:00 and 22:00 â†’ roughly EST morning + night

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_Sim_Token }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib

      - name: Generate Telemetry
        run: python tooling/generate_telemetry.py

      - name: Calculate Risk
        run: python tooling/calculate_risk.py

      - name: Generate Dashboard
        run: python tooling/generate_dashboards.py

      - name: Commit and Push Updates
        run: |
          git config user.name "XDR-Automation"
          git config user.email "xdr-automation@example.com"
          git add dashboards/dashboard.svg sql/endpoint_telemetry.db
          git commit -m "Update dashboard: $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_Sim_Token }}@github.com/DRA3V50/XDR-EDR-Analytics.git main
