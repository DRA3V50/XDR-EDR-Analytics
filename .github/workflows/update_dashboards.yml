name: Update Dashboards

on:
  schedule:
    - cron: '0 10,22 * * *' # UTC â‰ˆ 5AM & 5PM EST
  workflow_dispatch:  # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      - name: Generate Telemetry
        run: python tooling/generate_telemetry.py

      - name: Calculate Risk Scores
        run: python tooling/calculate_risk.py

      - name: Generate Dashboards
        run: python tooling/generate_dashboards.py

      - name: Commit and Push Dashboards
        run: |
          git config user.name "XDR-Automation"
          git config user.email "xdr-automation@users.noreply.github.com"
          git add dashboards/*.svg sql/risk_scores.csv
          git commit -m "Update dashboards: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
